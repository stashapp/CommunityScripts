name: Renamer_hook
description: Hook for update scenes
url: https://github.com/stashapp/CommunityScripts
version: 1.2
exec:
  - python
  - "{pluginDir}/renamerOnUpdate.py"
interface: raw
hooks:
  - name: Renamer
    description: Rename files when you update
    triggeredBy: 
      - Scene.Update.Post
