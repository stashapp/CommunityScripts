name: renamerOnUpdate
description: Rename/move filename based on a template.
url: https://github.com/stashapp/CommunityScripts
version: 3.0.0
exec:
  - uv
  - --project
  - "{pluginDir}"
  - run
  - --no-dev
  - "{pluginDir}/renamerOnUpdate.py"
interface: raw
hooks:
  - name: rename_scene
    description: Rename/move scene files when you update a scene.
    triggeredBy:
      - Scene.Update.Post
  - name: rename_gallery
    description: Rename/move gallery files/folders when you update a gallery.
    triggeredBy:
      - Gallery.Update.Post
tasks:
  - name: "Disable"
    description: Disable the hook
    defaultArgs:
      mode: disable
  - name: "Enable"
    description: Enable the hook
    defaultArgs:
      mode: enable
  - name: "Dryrun"
    description: Enable/disable dry-run
    defaultArgs:
      mode: dryrun
  - name: "Rename scenes"
    description: Rename all your scenes based on your config.
    defaultArgs:
      mode: task_scenes
  - name: "Rename galleries"
    description: Rename all your galleries based on your config.
    defaultArgs:
      mode: task_galleries
